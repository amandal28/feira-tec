<main>
    <form action="contato.php" method="POST">
      <label for="nome">Nome:</label><br>
      <input type="text" name="nome"  required>
  
      <label for="email">E-mail:</label><br>
      <input type="email" name="email" required>
  
      <label for="telefone">Telefone:</label><br>
      <input name="tel" required placeholder="(00)00000-0000">

      <label for="endereço">Endereço:</label><br>
      <input type="text" name="endereço" required placeholder="Rua, Número, Bairro,
Cidade"> 
      
      <label for="cep">CEP:</label><br>
      <input type="number" name="cep" required placeholder="XXXXX-XXX"><br>


      <input type="submit" value="Enviar">
    </form>

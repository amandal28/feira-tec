<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>

<nav>
        <h2>Feira Tecnológica</h2>

                <a href="index.html"> HOME </a>
                <a href="cadastro-palestra.html"> CADASTRO PALESTRA</a>
                <a href="cadastro.html"> CADASTRO </a>
                <a href="contato.html"> CONTATO </a>
                <a href="mapa.html"> MAPA </a>
</nav>

<section>
    <main>
    <form action="cadastro.php" method="POST">
    
        <h2>Cadastro de Participante</h2>
        

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="palestra">Selecione uma palestra/oficina:</label>
        <select id="palestra" name="palestra" required>
            <option value="">Selecione</option>
            <option value="palestra 2°EM">Palestra 2°EM</option>
            <option value="palestra 3°EM">Palestra 3°EM</option>
        </select>

        <label for="tipo">Você é:</label>
        <select id="tipo" name="tipo" required onchange="mostrarCampos()">
            <option value="">Selecione</option>
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option> <br>
        </select>

        <div id="campo-rm" style="display: none;">
            <label for="rm">RM (Registro do Aluno):</label>
            <input type="text" id="rm" name="rm" placeholder="0000">
        </div>

        <div id="campo-cpf" style="display: none;">
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>

        <input type="submit" value="Enviar">
    </form>
    </main>
</section>

<p class="footer"> SESI/SENAI© 2025 </p>

<script>
    function mostrarCampos() {
        const tipo = document.getElementById("tipo").value;
        const campoRM = document.getElementById("campo-rm");
        const campoCPF = document.getElementById("campo-cpf");

        if (tipo === "aluno") {
            campoRM.style.display = "block";
            campoCPF.style.display = "none";
        } else if (tipo === "responsavel") {
            campoRM.style.display = "none";
            campoCPF.style.display = "block";
        } else {
            campoRM.style.display = "none";
            campoCPF.style.display = "none";
        }
    }
</script>

</body>
</html>
